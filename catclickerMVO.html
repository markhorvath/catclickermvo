<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<style>
    img {
        width: 30%;
        height: 30%;
    }
    form {
        margin: 5px;
    }
</style>
<body>
    <h1>Cat Clicker MVO</h1>
    <div id = "list">
        <ul id = "catlist">
        </ul>
    </div>

    <div id = "display">
        <h2 id = "catname"></h2>
        <img id = "catpic">
        <p id = "clicks">Clicks: </p>
    </div>
    <button id = "admin"">Admin</button>
    <form id = "form">
        <label>Name: </label>
        <input type = "text" id = "nameinput"><br>
        <label>ImageURL: </label>
        <input type =  "text" id = "urlinput"><br>
        <label>Number of clicks: </label>
        <input type = "text" id = "clicksinput"><br>
        <button id="cancel" type = "reset">Cancel</button><button id="save" type = "button">Save</button>
    </form>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="app.js"></script>
</html>
